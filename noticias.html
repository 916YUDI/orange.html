<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Cartão de Notícia</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            padding: 20px;
        }

        /* Cartão de notícia */
        .cartao-noticia {
            width: 100%;
            max-width: 750px;
            height: 260px;
            margin: auto;
            border-radius: 15px;
            overflow: hidden;
            position: relative;

            /* imagem de fundo */
            background-image: url("https://i.ibb.co/PmS2tFh/pexels-cottonbro-5082579.jpg");
            background-size: cover;     /* cobre tudo */
            background-position: center; /* centraliza */
            color: white;
        }

        /* Camada escura sobre a imagem */
        .cartao-noticia::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.45);
            top: 0;
            left: 0;
        }

        /* Área de texto */
        .conteudo-noticia {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
        }

        /* Categoria */
        .tag-noticia {
            font-size: 13px;
            opacity: 0.9;
        }

        /* Título */
        .titulo-noticia {
            font-size: 22px;
            margin: 5px 0;
            font-weight: bold;
        }

        /* Subtítulo */
        .sub-noticia {
            font-size: 15px;
            opacity: 0.9;
        }
    </style>
</head>

<body>

    <div class="cartao-noticia">
        <div class="conteudo-noticia">
            <div class="tag-noticia">Destaque</div>
            <div class="titulo-noticia">Título da Notícia Exemplo Aqui</div>
            <div class="sub-noticia">Descrição breve da notícia aparece aqui...</div>
        </div>
    </div>

</body>

</html>
