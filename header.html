<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orange Store</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        header {
            width: 100%;
            background: #ffffff;
            padding: 8px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
        }

        .cor-direita {
            position: absolute;
            right: 0;
            top: 0;
            width: 180px;
            height: 100%;
            background: linear-gradient(to right, #ffffff, #ff9100, #0e6b21);

        }

        header * {
            position: relative;
            z-index: 1;
        }

        .menu-esq {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .menu-esq img {
            width: 45px;
        }

        .menu-esq a {
            text-decoration: none;
            font-size: 12px;
            color: #000;
            font-weight: bold;
        }

        .menu-dir {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .menu-dir button {
            background: transparent;
            border: none;
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
        }

        .icon {
            width: 28px;
            height: 28px;
            background: #000;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
        }

        /* fim do header*/

        
    </style>

</head>

<body>

    <header>

        <div class="cor-direita"></div>

        <div class="menu-esq">
            <img src="https://i.ibb.co/Xxzqx6vL/Captura-de-tela-2025-12-02-182506-removebg-preview-removebg-preview.png"
                alt="Logo">
            <a href="#">LOJA</a>
            <a href="#">ORANGEPHONE</a>
            <a href="#">SMARTORANGE</a>
            <a href="#">ORANGEPODS</a>
        </div>

        <div class="menu-dir">
            <a href="#"></a>
            <div class="icon">
                <img src=""
            </div>
        </div>
    </header>

</body>

</html>
