<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento QR Code</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #e5e5e5;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* CONTEÚDO DA PÁGINA */
        .payment-page {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .main-message {
            font-size: 32px;
            font-weight: 900;
            margin-bottom: 30px;
        }

        .qr-code-img {
            width: 260px;
            height: 260px;
            object-fit: cover;
            border-radius: 8px;
            background: white;
            padding: 10px;
            border: 3px solid #00000030;
            box-shadow: 0 0 15px #00000020;
            margin-bottom: 20px;
        }

        .info-message {
            font-size: 18px;
            font-weight: bold;
            line-height: 1.4;
        }

        @media (max-width: 768px) {
            .main-message {
                font-size: 24px;
            }

            .qr-code-img {
                width: 210px;
                height: 210px;
            }
        }
    </style>
</head>

<body>

    <!-- CONTEÚDO PRINCIPAL -->
    <main class="payment-page">
        <div>
            <h1 class="main-message">LEIA O QR CODE PARA PAGAR</h1>

            <img class="qr-code-img" src="https://cdn.jornalestadodegoias.com.br/wp-content/uploads/2020/04/qr-code.jpg" alt="QR Code">

            <p class="info-message">
                SERÁ ENVIADO PARA O SEU<br>EMAIL AS DEMAIS INFORMAÇÕES
            </p>
        </div>
    </main>

</body>

</html>
