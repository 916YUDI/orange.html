<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orange Store - Layout Completo</title>

    <style>
        /* Reset geral */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #ffffff;
        }

        /* Cabeçalho superior */
        .cabecalho-superior {
            display: flex;
            justify-content: space-between;
            padding: 20px 40px;
        }

        .titulo-loja {
            font-size: 38px;
            font-weight: bold;
            color: #000;
        }

        .tagline {
            font-size: 14px;
            font-weight: bold;
            margin-top: 5px;
            color: #000;
        }

        /* MENU ALINHADO */
        .menu-navegacao {
            width: 100%;
            background: #e6e6e6;
            padding: 20px 0;
            margin-top: 25px;

            display: flex;
            justify-content: center;
            align-items: center;
            gap: 35px;
        }

        .item-menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #000;
            font-weight: bold;
            font-size: 13px;
            text-transform: lowercase;
        }

        .item-menu img {
            width: 38px;
            height: auto;
            margin-bottom: 5px;
        }

        /* CARDS DE PRODUTOS */
        .container-cards {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-top: 40px;
        }

        .carditem {
            width: 160px;
            background: #f1f1f1;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
        }

        .carditem h1 {
            font-size: 14px;
            margin-bottom: 6px;
        }

        .carditem img {
            width: 100%;
            height: auto;
            border-radius: 6px;
            margin: 8px 0;
        }

        .carditem p {
            font-size: 14px;
            font-weight: bold;
        }
               .carditem:hover {
            transform: scale(1.05);
        }

    </style>

</head>

<body>

    <!-- CABEÇALHO -->
    <header class="cabecalho-superior">
        <div class="titulo-loja">LOJA</div>
        <div class="tagline">O MELHOR DOS MELHORES</div>
    </header>

    <!-- MENU -->
    <nav class="menu-navegacao">

        <a href="#" class="item-menu">
            <img src="https://i.ibb.co/WNkBPCpC/41-9i-Alnot-S-AC-UF1000-1000-QL80-removebg-preview.png">
            orangebok
        </a>

        <a href="#" class="item-menu">
            <img src="https://i.ibb.co/7tHJtCMZ/iphone-card-40-17pro-202509-FMT-WHH-removebg-preview.png">
            orangephone
        </a>

        <a href="#" class="item-menu">
            <img src="https://i.ibb.co/WNY9RRgs/61dnp-FIURh-L-removebg-preview.png">
            smartorange
        </a>

        <a href="#" class="item-menu">
            <img src="https://i.ibb.co/d0BR19gG/airpods-4-anc-select-202409-FMT-WHH-removebg-preview.png">
            airorange
        </a>

        <a href="#" class="item-menu">
            <img src="https://i.ibb.co/M5gpnwPz/smart-air-tag-rastreador-gps-alarme-de-som-funciona-com-buscar-app-JYWX2-X6-removebg-preview.png">
            airtag
        </a>

        <a href="#" class="item-menu">
            <img src="https://i.ibb.co/B50vKmvL/165622-800-800-removebg-preview.png">
            acessorios
        </a>

    </nav>

    <!-- CARDS DE PRODUTO -->
    <div class="container-cards">

        <div class="carditem">
            <h1>Blusa manga longa listrada</h1>
            <img src="">

        </div>

        <div class="carditem">
            <h1>Blusa rosa feminina</h1>

        </div>

        <div class="carditem">
            <h1>Camiseta casual masculina</h1>
            <img src="">
            <p>79R$</p>
        </div>

    </div>

</body>

</html>
