<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento QR Code</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #e5e5e5;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* HEADER ORANGE */
        header {
            width: 100%;
            background: #ffffff;
            padding: 8px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
        }

        .cor-direita {
            position: absolute;
            right: 0;
            top: 0;
            width: 180px;
            height: 100%;
            background: linear-gradient(to right, #ffffff, #ff9100, #0e6b21);
        }

        header * {
            position: relative;
            z-index: 1;
        }

        .menu-esq {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .menu-esq img {
            width: 45px;
        }

        .menu-esq a {
            text-decoration: none;
            font-size: 12px;
            color: #000;
            font-weight: bold;
        }

        .menu-dir {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .icon {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon img {
            width: 32px;
            height: 32px;
            object-fit: contain;
        }

        /* MENSAGEM ABAIXO DO HEADER */
        .mensagem-site {
            width: 100%;
            background: #ffe4c2;
            text-align: center;
            padding: 12px;
            font-size: 13px;
            font-weight: bold;
            color: #000;
        }

        /* MENSAGEM PRINCIPAL */
        .payment-page {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .main-message {
            font-size: 32px;
            font-weight: 900;
            margin-bottom: 30px;
        }

        .info-message {
            font-size: 18px;
            font-weight: 600;
            line-height: 1.4;
        }
    </style>
</head>

<body>

    <!-- HEADER ORANGE -->
    <header>
        <div class="cor-direita"></div>

        <div class="menu-esq">
            <img src="https://i.ibb.co/Xxzqx6vL/Captura-de-tela-2025-12-02-182506-removebg-preview-removebg-preview.png" alt="Logo">
            <a href="#">LOJA</a>
            <a href="#">ORANGEPHONE</a>
            <a href="#">SMARTORANGE</a>
            <a href="#">ORANGEPODS</a>
        </div>

        <div class="menu-dir">
            <a href="perfil.html">
                <div class="icon">
                    <img src="https://i.ibb.co/jP8FTKWy/3106921-removebg-preview.png">
                </div>
            </a>
        </div>
    </header>

    <!-- MENSAGEM OFICIAL INSERIDA -->
    <div class="mensagem-site">
        Este é o site oficial de vendas da marca <strong>iOrange</strong>.
    </div>

    <!-- CONTEÚDO -->
    <main class="payment-page">
        <div>
            <h1 class="main-message">SUA RESPOSTA FOI ENVIADA</h1>
            <p class="info-message">
                SERÁ ENVIADO PARA O SEU <br> EMAIL AS DEMAIS INFORMAÇÕES
            </p>
        </div>
    </main>

</body>

</html>
